{% extends 'core/painel/base_painel.html' %}
{% block title %}{{ titulo_pagina }}{% endblock %}

{% block content %}
    <h1 class="mb-4">{{ titulo_pagina }}</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.nome.id_for_label }}" class="form-label">{{ form.nome.label }}</label>
                    {{ form.nome }}
                </div>

                <div class="mb-3">
                    <label class="form-label">{{ form.servicos_que_realiza.label }}</label>
                    <div class="border rounded p-2" style="max-height: 200px; overflow-y: auto;">
                        {{ form.servicos_que_realiza }}
                    </div>
                    <div class="form-text">Selecione todos os servi√ßos que este profissional pode realizar.</div>
                </div>

                <hr>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'gerenciar_funcionarios' %}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
