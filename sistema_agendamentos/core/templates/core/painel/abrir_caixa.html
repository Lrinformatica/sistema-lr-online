{% extends 'core/painel/base_painel.html' %}
{% block title %}Abertura de Caixa{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center fs-4 fw-bold">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Abertura de Caixa
                </div>
                <div class="card-body">
                    <p class="text-center">É necessário abrir o caixa para iniciar as operações do dia.</p>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="valor_abertura" class="form-label">Valor Inicial (Fundo de Troco)</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" class="form-control" id="valor_abertura" name="valor_abertura" step="0.01" required placeholder="Ex: 50,00">
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Abrir Caixa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
